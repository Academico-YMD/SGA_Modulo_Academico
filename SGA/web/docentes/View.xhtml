<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDocentesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDocentesLabel_documento}"/>
                    <h:outputText value="#{docentesController.selected.documento}" title="#{bundle.ViewDocentesTitle_documento}"/>
                    <h:outputText value="#{bundle.ViewDocentesLabel_nombre}"/>
                    <h:outputText value="#{docentesController.selected.nombre}" title="#{bundle.ViewDocentesTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewDocentesLabel_apellidos}"/>
                    <h:outputText value="#{docentesController.selected.apellidos}" title="#{bundle.ViewDocentesTitle_apellidos}"/>
                    <h:outputText value="#{bundle.ViewDocentesLabel_fechadenacimiento}"/>
                    <h:outputText value="#{docentesController.selected.fechadenacimiento}" title="#{bundle.ViewDocentesTitle_fechadenacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDocentesLabel_direccion}"/>
                    <h:outputText value="#{docentesController.selected.direccion}" title="#{bundle.ViewDocentesTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewDocentesLabel_telefono}"/>
                    <h:outputText value="#{docentesController.selected.telefono}" title="#{bundle.ViewDocentesTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewDocentesLabel_correoElectronico}"/>
                    <h:outputText value="#{docentesController.selected.correoElectronico}" title="#{bundle.ViewDocentesTitle_correoElectronico}"/>
                    <h:outputText value="#{bundle.ViewDocentesLabel_TIPODOCUMENTOid}"/>
                    <h:outputText value="#{docentesController.selected.TIPODOCUMENTOid}" title="#{bundle.ViewDocentesTitle_TIPODOCUMENTOid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{docentesController.destroyAndView}" value="#{bundle.ViewDocentesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDocentesEditLink}"/>
                <br />
                <h:commandLink action="#{docentesController.prepareCreate}" value="#{bundle.ViewDocentesCreateLink}" />
                <br />
                <h:commandLink action="#{docentesController.prepareList}" value="#{bundle.ViewDocentesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDocentesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
