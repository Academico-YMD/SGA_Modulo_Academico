<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCursosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCursosLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{cursosController.selected.codigo}" title="#{bundle.EditCursosTitle_codigo}" required="true" requiredMessage="#{bundle.EditCursosRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditCursosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{cursosController.selected.nombre}" title="#{bundle.EditCursosTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditCursosLabel_anioAcademico}" for="anioAcademico" />
                    <h:inputText id="anioAcademico" value="#{cursosController.selected.anioAcademico}" title="#{bundle.EditCursosTitle_anioAcademico}" />
                </h:panelGrid>
                <h:commandLink action="#{cursosController.update}" value="#{bundle.EditCursosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCursosViewLink}"/>
                <br />
                <h:commandLink action="#{cursosController.prepareList}" value="#{bundle.EditCursosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCursosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
