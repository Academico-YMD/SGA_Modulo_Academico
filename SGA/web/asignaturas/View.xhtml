<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAsignaturasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAsignaturasLabel_codigo}"/>
                    <h:outputText value="#{asignaturasController.selected.codigo}" title="#{bundle.ViewAsignaturasTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewAsignaturasLabel_nombre}"/>
                    <h:outputText value="#{asignaturasController.selected.nombre}" title="#{bundle.ViewAsignaturasTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{asignaturasController.destroyAndView}" value="#{bundle.ViewAsignaturasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAsignaturasEditLink}"/>
                <br />
                <h:commandLink action="#{asignaturasController.prepareCreate}" value="#{bundle.ViewAsignaturasCreateLink}" />
                <br />
                <h:commandLink action="#{asignaturasController.prepareList}" value="#{bundle.ViewAsignaturasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAsignaturasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
