<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAsignaturasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAsignaturasEmpty}" rendered="#{asignaturasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{asignaturasController.items.rowCount > 0}">
                    <h:outputText value="#{asignaturasController.pagination.pageFirstItem + 1}..#{asignaturasController.pagination.pageLastItem + 1}/#{asignaturasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{asignaturasController.previous}" value="#{bundle.Previous} #{asignaturasController.pagination.pageSize}" rendered="#{asignaturasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{asignaturasController.next}" value="#{bundle.Next} #{asignaturasController.pagination.pageSize}" rendered="#{asignaturasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{asignaturasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignaturasTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignaturasTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{asignaturasController.prepareView}" value="#{bundle.ListAsignaturasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{asignaturasController.prepareEdit}" value="#{bundle.ListAsignaturasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{asignaturasController.destroy}" value="#{bundle.ListAsignaturasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{asignaturasController.prepareCreate}" value="#{bundle.ListAsignaturasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAsignaturasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
