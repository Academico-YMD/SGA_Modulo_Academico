<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAlumnosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAlumnosLabel_documento}" for="documento" />
                    <h:inputText id="documento" value="#{alumnosController.selected.documento}" title="#{bundle.EditAlumnosTitle_documento}" required="true" requiredMessage="#{bundle.EditAlumnosRequiredMessage_documento}"/>
                    <h:outputLabel value="#{bundle.EditAlumnosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{alumnosController.selected.nombre}" title="#{bundle.EditAlumnosTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditAlumnosLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{alumnosController.selected.apellidos}" title="#{bundle.EditAlumnosTitle_apellidos}" />
                    <h:outputLabel value="#{bundle.EditAlumnosLabel_fechadenacimiento}" for="fechadenacimiento" />
                    <h:inputText id="fechadenacimiento" value="#{alumnosController.selected.fechadenacimiento}" title="#{bundle.EditAlumnosTitle_fechadenacimiento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAlumnosLabel_sisben}" for="sisben" />
                    <h:inputText id="sisben" value="#{alumnosController.selected.sisben}" title="#{bundle.EditAlumnosTitle_sisben}" />
                    <h:outputLabel value="#{bundle.EditAlumnosLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{alumnosController.selected.direccion}" title="#{bundle.EditAlumnosTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditAlumnosLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{alumnosController.selected.telefono}" title="#{bundle.EditAlumnosTitle_telefono}" />
                    <h:outputLabel value="#{bundle.EditAlumnosLabel_correoElectronico}" for="correoElectronico" />
                    <h:inputText id="correoElectronico" value="#{alumnosController.selected.correoElectronico}" title="#{bundle.EditAlumnosTitle_correoElectronico}" />
                    <h:outputLabel value="#{bundle.EditAlumnosLabel_TIPODOCUMENTOid}" for="TIPODOCUMENTOid" />
                    <h:selectOneMenu id="TIPODOCUMENTOid" value="#{alumnosController.selected.TIPODOCUMENTOid}" title="#{bundle.EditAlumnosTitle_TIPODOCUMENTOid}" required="true" requiredMessage="#{bundle.EditAlumnosRequiredMessage_TIPODOCUMENTOid}">
                        <f:selectItems value="#{tipoDocumentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{alumnosController.update}" value="#{bundle.EditAlumnosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAlumnosViewLink}"/>
                <br />
                <h:commandLink action="#{alumnosController.prepareList}" value="#{bundle.EditAlumnosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAlumnosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
