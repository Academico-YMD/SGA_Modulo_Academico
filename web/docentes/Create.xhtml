<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDocentesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDocentesLabel_documento}" for="documento" />
                    <h:inputText id="documento" value="#{docentesController.selected.documento}" title="#{bundle.CreateDocentesTitle_documento}" required="true" requiredMessage="#{bundle.CreateDocentesRequiredMessage_documento}"/>
                    <h:outputLabel value="#{bundle.CreateDocentesLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{docentesController.selected.nombre}" title="#{bundle.CreateDocentesTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateDocentesLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{docentesController.selected.apellidos}" title="#{bundle.CreateDocentesTitle_apellidos}" />
                    <h:outputLabel value="#{bundle.CreateDocentesLabel_fechadenacimiento}" for="fechadenacimiento" />
                    <h:inputText id="fechadenacimiento" value="#{docentesController.selected.fechadenacimiento}" title="#{bundle.CreateDocentesTitle_fechadenacimiento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDocentesLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{docentesController.selected.direccion}" title="#{bundle.CreateDocentesTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreateDocentesLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{docentesController.selected.telefono}" title="#{bundle.CreateDocentesTitle_telefono}" />
                    <h:outputLabel value="#{bundle.CreateDocentesLabel_correoElectronico}" for="correoElectronico" />
                    <h:inputText id="correoElectronico" value="#{docentesController.selected.correoElectronico}" title="#{bundle.CreateDocentesTitle_correoElectronico}" />
                    <h:outputLabel value="#{bundle.CreateDocentesLabel_TIPODOCUMENTOid}" for="TIPODOCUMENTOid" />
                    <h:selectOneMenu id="TIPODOCUMENTOid" value="#{docentesController.selected.TIPODOCUMENTOid}" title="#{bundle.CreateDocentesTitle_TIPODOCUMENTOid}" required="true" requiredMessage="#{bundle.CreateDocentesRequiredMessage_TIPODOCUMENTOid}">
                        <f:selectItems value="#{tipoDocumentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{docentesController.create}" value="#{bundle.CreateDocentesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{docentesController.prepareList}" value="#{bundle.CreateDocentesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDocentesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
